<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Physics Chapters</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #0d1b2a; /* dark space background */
    color: #fff;
    overflow: hidden;
    position: relative;
    height: 100vh;
  }

  .content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 25px;
    z-index: 2;
    position: relative;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 0;
  }

  h1 {
    position: relative;
    color: #fff;
    text-shadow: 0 0 10px #ff6a00, 0 0 20px #ee0979;
    z-index: 2;
    margin-bottom: 40px;
  }

  button.chapter-btn {
    position: relative;
    padding: 18px 50px;
    font-size: 1.1rem;
    font-weight: 600;
    border: none;
    border-radius: 14px; 
    cursor: pointer;
    background: linear-gradient(135deg, #ff6a00, #ee0979);
    color: white;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    transition: all 0.3s ease;
    min-width: 250px;
    text-align: center;
    z-index: 2;
  }

  button.chapter-btn:hover {
    background: linear-gradient(135deg, #ee0979, #ff6a00);
    transform: translateY(-4px) scale(1.02);
    box-shadow: 0 12px 25px rgba(0,0,0,0.6);
  }

  #backBtn {
    position: fixed;
    top: 15px;
    left: 15px;
    padding: 12px 22px;
    font-size: 1rem;
    background-color: #feca57;
    color: #222;
    font-weight: 700;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    z-index: 3;
    transition: all 0.3s ease;
    cursor: pointer;
  }

  #backBtn:hover {
    background-color: #e6b642;
    transform: translateY(-2px);
    box-shadow: 0 8px 18px rgba(0,0,0,0.45);
  }
</style>
</head>
<body>

<!-- Back Button -->
<button id="backBtn" onclick="goBack()">Back</button>

<!-- Centered Content -->
<div class="content">
  <!-- Page Title -->
  <h1>Physics Chapters</h1>

  <!-- Chapter Buttons -->
  <button class="chapter-btn" onclick="goToChapter(1)">Physics Chapter 1</button>
  <button class="chapter-btn" onclick="goToChapter(2)">Physics Chapter 2</button>
  <button class="chapter-btn" onclick="goToChapter(3)">Physics Chapter 3</button>
</div>

<!-- Canvas for animated physics particles -->
<canvas id="lineCanvas"></canvas>

<script>
  function goBack() {
    window.history.back();
  }

  function goToChapter(num) {
    window.location.href = `physicschapter${num}.html`;
  }

  // Physics-themed moving particles
  const canvas = document.getElementById('lineCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const particles = [];
  const particleCount = 100;

  for (let i = 0; i < particleCount; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 2 + 1,
      speedX: (Math.random() - 0.5) * 0.7,
      speedY: (Math.random() - 0.5) * 0.7
    });
  }

  function drawParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw each particle
    particles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
      ctx.fill();

      // Move particle
      p.x += p.speedX;
      p.y += p.speedY;

      // Wrap around screen edges
      if (p.x > canvas.width) p.x = 0;
      if (p.x < 0) p.x = canvas.width;
      if (p.y > canvas.height) p.y = 0;
      if (p.y < 0) p.y = canvas.height;
    });

    // Connect nearby particles with lines
    for (let i = 0; i < particles.length; i++) {
      for (let j = i + 1; j < particles.length; j++) {
        const dx = particles[i].x - particles[j].x;
        const dy = particles[i].y - particles[j].y;
        const dist = Math.sqrt(dx * dx + dy * dy);

        if (dist < 100) {
          ctx.beginPath();
          ctx.strokeStyle = `rgba(255, 255, 255, ${1 - dist / 100})`;
          ctx.lineWidth = 0.5;
          ctx.moveTo(particles[i].x, particles[i].y);
          ctx.lineTo(particles[j].x, particles[j].y);
          ctx.stroke();
        }
      }
    }

    requestAnimationFrame(drawParticles);
  }

  drawParticles();

  // Responsive canvas
  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
