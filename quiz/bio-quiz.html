<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Biology</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #d4f1f9, #e8f7f0);
            color: #1a202c;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .container {
            text-align: center;
            z-index: 1;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 360px;
            width: 90%;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 2;
        }

        .back-btn button {
            background-color: #c2f0c2;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-weight: 600;
            color: #056608;
            cursor: pointer;
            box-shadow: 0 3px 8px rgba(5, 102, 8, 0.3);
            transition: 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .back-btn button:hover {
            background-color: #9de69d;
            box-shadow: 0 5px 12px rgba(5, 102, 8, 0.5);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 50px;
            font-weight: 700;
            color: #056608;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .chapter-btn {
            background: linear-gradient(135deg, #43a047, #1b5e20);
            border: none;
            padding: 18px 48px;
            font-size: 1.3rem;
            font-weight: 700;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 8px 18px rgba(27, 94, 32, 0.5);
            transition: background 0.4s ease, transform 0.15s ease;
            user-select: none;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }

        .chapter-btn:hover {
            background: linear-gradient(135deg, #2e7d32, #0d3d14);
            box-shadow: 0 10px 25px rgba(13, 61, 20, 0.7);
        }

        .chapter-btn:active {
            transform: scale(0.97);
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #056608;
            z-index: 2;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.8);
            padding: 8px 0;
        }

        .footer-bar {
            width: 90%;
            height: 2px;
            background-color: #a5d6a7;
            margin: 0 auto 6px auto;
            border-radius: 1px;
        }
    </style>
</head>
<body>

    <!-- Back Button -->
    <div class="back-btn">
        <button onclick="history.back()">&#8592; Back</button>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Biology</h1>
        <button class="chapter-btn" onclick="location.href='biologychapter1.html'">Chapter 1</button>
        <button class="chapter-btn" onclick="location.href='biologychapter2.html'">Chapter 2</button>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-bar"></div>
        QuizzyLearn | Learn. Play. Grow. | Â© 2025 All rights reserved.
    </footer>

    <!-- Biology Background Canvas -->
    <canvas id="bioCanvas"></canvas>

    <script>
        const canvas = document.getElementById("bioCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let cells = [];
        const cellCount = 40;

        for (let i = 0; i < cellCount; i++) {
            cells.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 30 + 20,
                dx: (Math.random() - 0.5) * 0.4,
                dy: (Math.random() - 0.5) * 0.4,
                color: "rgba(76, 175, 80, 0.15)",
                popping: false,
                popProgress: 0
            });
        }

        function drawCells() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            cells.forEach((c, index) => {
                if (c.popping) {
                    c.popProgress += 0.1;
                    c.radius = c.radius * (1 - c.popProgress);
                    if (c.radius <= 0.5) {
                        cells.splice(index, 1);
                        return;
                    }
                }

                ctx.beginPath();
                ctx.arc(c.x, c.y, c.radius, 0, Math.PI * 2);
                ctx.fillStyle = c.color;
                ctx.fill();
                ctx.strokeStyle = "rgba(76,175,80,0.3)";
                ctx.lineWidth = 2;
                ctx.stroke();

                c.x += c.dx;
                c.y += c.dy;

                if (c.x + c.radius > canvas.width || c.x - c.radius < 0) c.dx *= -1;
                if (c.y + c.radius > canvas.height || c.y - c.radius < 0) c.dy *= -1;
            });

            requestAnimationFrame(drawCells);
        }

        drawCells();

        // Pop bubbles on click
        canvas.addEventListener("click", (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            cells.forEach(c => {
                const dx = mouseX - c.x;
                const dy = mouseY - c.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < c.radius) {
                    c.popping = true;
                }
            });
        });

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>

</body>
</html>
