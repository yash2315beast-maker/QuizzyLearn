<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rocket Race: Force & Motion</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    :root {
        --space-bg: #0c0a1a;
        --ui-panel-bg: rgba(25, 29, 74, 0.8);
        --text-color: #e0e6f0;
        --accent-color: #00d9ff;
        --correct-color: #4caf50;
        --incorrect-color: #f44336;
        --white: #ffffff;
    }

    body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background-color: var(--space-bg);
        color: var(--text-color);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .back-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 50;
        background: var(--ui-panel-bg);
        backdrop-filter: blur(5px);
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 2px solid var(--accent-color);
        color: var(--accent-color);
        font-size: 1.8rem;
        font-weight: bold;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
    }
    .back-btn:hover {
        background: var(--accent-color);
        color: var(--space-bg);
        transform: scale(1.1);
        box-shadow: 0 0 15px var(--accent-color);
    }

    #stars {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image:
            radial-gradient(1px 1px at 20px 30px, #eee, rgba(0,0,0,0)),
            radial-gradient(1px 1px at 40px 70px, #fff, rgba(0,0,0,0)),
            radial-gradient(1px 1px at 50px 160px, #ddd, rgba(0,0,0,0)),
            radial-gradient(1px 1px at 90px 40px, #fff, rgba(0,0,0,0)),
            radial-gradient(2px 2px at 150px 120px, #ddd, rgba(0,0,0,0));
        background-size: 200px 200px;
        animation: pan-stars 60s linear infinite;
    }
    @keyframes pan-stars {
        from { background-position: 0 0; }
        to { background-position: -200px -200px; }
    }

    #game-container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    #race-track {
        height: 300px;
        position: relative;
        padding: 40px 0;
        flex-grow: 1; /* Allows track to take available space */
    }

    .planet {
        font-size: 80px;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
    }
    #earth { left: 5%; }
    #mars { right: 5%; }

    .rocket {
        position: absolute;
        font-size: 50px;
        transition: left 0.5s ease-in-out;
        display: flex;
        align-items: center;
    }
    #player-rocket { top: 35%; left: 10%; }
    #ai-rocket { top: 65%; left: 10%; }

    .flame {
        position: absolute;
        left: -25px;
        font-size: 25px;
        transform: rotate(180deg);
        opacity: 0;
        transition: opacity 0.1s;
    }
    .rocket.thrust .flame {
        opacity: 1;
        animation: flicker 0.2s infinite;
    }
    @keyframes flicker {
        0%, 100% { transform: rotate(180deg) scale(1); }
        50% { transform: rotate(180deg) scale(1.2); }
    }
    
    #quiz-panel {
        background: var(--ui-panel-bg);
        backdrop-filter: blur(10px);
        border-top: 2px solid var(--accent-color);
        padding: 20px;
        text-align: center;
        flex-shrink: 0; /* Prevents panel from shrinking */
    }
    #question-text {
        font-family: 'Orbitron', sans-serif;
        font-size: 1.5em;
        margin: 0 0 20px 0;
        min-height: 50px;
    }
    #answer-buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
    }
    .btn {
        background-color: #2b3a67;
        border: 2px solid #5b6a9e;
        color: var(--text-color);
        padding: 12px 25px;
        border-radius: 8px;
        font-size: 1em;
        font-weight: 700;
        cursor: pointer;
        min-width: 200px;
        transition: all 0.2s ease;
    }
    .btn:hover:not(:disabled) {
        background-color: #5b6a9e;
        transform: translateY(-2px);
    }
    .btn:disabled { cursor: not-allowed; }
    .btn.correct { background-color: var(--correct-color); border-color: #388e3c; color: var(--white); }
    .btn.incorrect { background-color: var(--incorrect-color); border-color: #d32f2f; color: var(--white); }
    
    .modal {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-color: rgba(0,0,0,0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 100;
        text-align: center;
        padding: 15px;
    }
    .modal-content {
        background: var(--ui-panel-bg);
        backdrop-filter: blur(10px);
        padding: 30px 40px;
        border-radius: 15px;
        border: 2px solid var(--accent-color);
        width: 100%;
        max-width: 500px;
    }
    .modal-content h2 {
        font-family: 'Orbitron', sans-serif;
        font-size: 2.5em;
        margin-top: 0;
    }
    .modal-content p { font-size: 1.2em; }
    .modal-btn {
        background-color: var(--accent-color);
        color: var(--space-bg);
        padding: 15px 30px;
        border: none;
        border-radius: 8px;
        font-size: 1.2em;
        font-weight: 700;
        cursor: pointer;
        margin: 10px;
    }
    .modal-btn small { font-size: 0.7em; font-weight: 400; opacity: 0.9; }

    /* ============================================= */
    /* --- MOBILE RESPONSIVE STYLES --- */
    /* ============================================= */
    @media (max-width: 600px) {
        .back-btn {
            width: 45px;
            height: 45px;
            font-size: 1.5rem;
            top: 15px;
            left: 15px;
        }

        #race-track {
            height: 250px; /* Make track shorter on mobile */
            padding: 20px 0;
        }

        .planet { font-size: 60px; }
        .rocket { font-size: 40px; }

        #question-text {
            font-size: 1.2em;
            min-height: 40px;
            margin-bottom: 15px;
        }
        
        #answer-buttons {
            gap: 10px;
        }
        
        .btn {
            padding: 12px 10px; /* Taller tap target */
            font-size: 0.9em;
            min-width: 0; /* Allow button to shrink */
            width: 45%; /* Creates a 2-column layout */
        }

        .modal-content h2 { font-size: 1.8em; }
        .modal-content p { font-size: 1em; }
        .modal-btn {
            font-size: 1em;
            padding: 15px 20px;
            display: block; /* Stack buttons vertically */
            width: 100%;
            margin: 10px 0; /* Adjust margin for stacking */
        }
    }
</style>
</head>
<body>

<a href="physics-quiz.html" class="back-btn" aria-label="Go back">&#8592;</a>

<div id="stars"></div>
<div id="game-container">
    <div id="race-track">
        <div id="earth" class="planet">üåç</div>
        <div id="player-rocket" class="rocket">
            <span class="flame">üî•</span>
            <span>üöÄ</span>
        </div>
        <div id="ai-rocket" class="rocket">
             <span class="flame">üî•</span>
            <span>üõ∏</span>
        </div>
        <div id="mars" class="planet">ü™ê</div>
    </div>

    <div id="quiz-panel">
        <h2 id="question-text">Loading question...</h2>
        <div id="answer-buttons">
            <!-- Buttons are generated by JavaScript -->
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
        </div>
    </div>
</div>
<div id="start-modal" class="modal">
    <div class="modal-content">
        <h2>üöÄ Rocket Race! üöÄ</h2>
        <p>Choose your rocket to begin the race to Mars. Answer questions about Force and Motion to power your thrusters!</p>
        <div>
            <button class="modal-btn" id="select-light-rocket">Light Rocket<br><small>(High Acceleration)</small></button>
            <button class="modal-btn" id="select-heavy-rocket">Heavy Rocket<br><small>(Low Acceleration)</small></button>
        </div>
    </div>
</div>
<div id="end-modal" class="modal" style="display: none;">
    <div class="modal-content">
        <h2 id="end-message">You reached Mars!</h2>
        <button class="modal-btn" id="play-again-btn">Play Again</button>
    </div>
</div>

<script>
// JavaScript remains exactly the same. No changes are needed for the logic.
const questions = [
    { q: "What is a push or a pull?", options: ["Motion", "Force", "Inertia"], answer: 1 },
    { q: "Which law states 'an object in motion stays in motion'?", options: ["Newton's 1st Law", "Newton's 2nd Law", "Newton's 3rd Law"], answer: 0 },
    { q: "A rocket moves forward by pushing gas backward. This is an example of...", options: ["Gravity", "Newton's 3rd Law", "Friction"], answer: 1 },
    { q: "What force opposes motion between two surfaces in contact?", options: ["Thrust", "Gravity", "Friction"], answer: 2 },
    { q: "If you apply the same force to a heavy and a light ball, which one will accelerate more?", options: ["The heavy ball", "The light ball", "They accelerate the same"], answer: 1 },
    { q: "The tendency of an object to resist a change in its motion is called...", options: ["Inertia", "Acceleration", "Velocity"], answer: 0 },
    { q: "What do unbalanced forces cause?", options: ["No change in motion", "A change in motion", "An object to get lighter"], answer: 1 },
    { q: "What is the force that pulls objects towards the center of the Earth?", options: ["Magnetism", "Friction", "Gravity"], answer: 2 }
];
const playerRocket = document.getElementById('player-rocket');
const aiRocket = document.getElementById('ai-rocket');
const questionText = document.getElementById('question-text');
const answerButtons = document.querySelectorAll('#answer-buttons .btn');
const startModal = document.getElementById('start-modal');
const endModal = document.getElementById('end-modal');
const endMessage = document.getElementById('end-message');
let playerPos = 10;
let aiPos = 10;
const WIN_POS = 85;
let currentQuestionIndex;
let availableQuestions = [];
let playerThrust = 0;
function startGame(thrustValue) {
    playerThrust = thrustValue;
    playerPos = 10;
    aiPos = 10;
    playerRocket.style.left = `${playerPos}%`;
    aiRocket.style.left = `${aiPos}%`;
    availableQuestions = [...questions];
    startModal.style.display = 'none';
    endModal.style.display = 'none';
    displayNewQuestion();
}
function displayNewQuestion() {
    playerRocket.classList.remove('thrust');
    aiRocket.classList.remove('thrust');
    if (availableQuestions.length === 0) {
        availableQuestions = [...questions];
    }
    currentQuestionIndex = Math.floor(Math.random() * availableQuestions.length);
    const question = availableQuestions.splice(currentQuestionIndex, 1)[0];
    questionText.textContent = question.q;
    answerButtons.forEach((btn, index) => {
        btn.textContent = question.options[index];
        btn.className = 'btn';
        btn.disabled = false;
        btn.onclick = () => selectAnswer(index, question.answer);
    });
}
function selectAnswer(selectedIndex, correctIndex) {
    answerButtons.forEach(btn => btn.disabled = true);
    if (selectedIndex === correctIndex) {
        answerButtons[selectedIndex].classList.add('correct');
        playerPos += playerThrust;
        playerRocket.classList.add('thrust');
    } else {
        answerButtons[selectedIndex].classList.add('incorrect');
        answerButtons[correctIndex].classList.add('correct');
    }
    playerRocket.style.left = `${playerPos}%`;
    setTimeout(() => {
        aiPos += Math.random() * 5 + 3;
        aiRocket.style.left = `${aiPos}%`;
        aiRocket.classList.add('thrust');
        checkWin();
    }, 500);
}
function checkWin() {
    if (playerPos >= WIN_POS || aiPos >= WIN_POS) {
        if (playerPos >= WIN_POS && playerPos > aiPos) {
            endMessage.textContent = "üéâ You Reached Mars! üéâ";
        } else {
            endMessage.textContent = "Mission Failed! The AI won.";
        }
        endModal.style.display = 'flex';
    } else {
        setTimeout(displayNewQuestion, 1500);
    }
}
document.getElementById('select-light-rocket').onclick = () => startGame(10);
document.getElementById('select-heavy-rocket').onclick = () => startGame(7);
document.getElementById('play-again-btn').onclick = () => {
    endModal.style.display = 'none';
    startModal.style.display = 'flex';
};
</script>
</body>
</html>
