<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuizzyLearn | Gamified Learning Platform</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
/* --- Basic Setup & Animated Background --- */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background: linear-gradient(-45deg, #6a11cb, #2575fc, #1dd1a1, #feca57);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
  color: white;
  text-align: center;
  position: relative;
  overflow: hidden; /* Prevents scrollbars from floating shapes */
}

@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

/* --- Floating Shapes in the Background --- */
.animated-shapes div {
  position: absolute;
  display: block;
  list-style: none;
  background: rgba(255, 255, 255, 0.15);
  animation: float 25s linear infinite;
  z-index: 0;
}
.animated-shapes .shape1 { width: 80px; height: 80px; left: 25%; bottom: -150px; animation-delay: 2s; }
.animated-shapes .shape2 { width: 20px; height: 20px; left: 10%; bottom: -150px; animation-delay: 4s; }
.animated-shapes .shape3 { width: 20px; height: 20px; left: 70%; bottom: -150px; animation-delay: 6s; }
.animated-shapes .shape4 { width: 60px; height: 60px; left: 40%; bottom: -150px; animation-delay: 0s; border-radius: 50%; }
.animated-shapes .shape5 { width: 20px; height: 20px; left: 65%; bottom: -150px; animation-delay: 1s; }
.animated-shapes .shape6 { width: 110px; height: 110px; left: 75%; bottom: -150px; animation-delay: 3s; border-radius: 50%; }
.animated-shapes .shape7 { width: 150px; height: 150px; left: 15%; bottom: -150px; animation-delay: 7s; }
.animated-shapes .shape8 { width: 25px; height: 25px; left: 50%; bottom: -150px; animation-delay: 15s; }
.animated-shapes .shape9 { width: 15px; height: 15px; left: 25%; bottom: -150px; animation-delay: 2s; border-radius: 50%;}
.animated-shapes .shape10 { width: 150px; height: 150px; left: 85%; bottom: -150px; animation-delay: 11s; }

@keyframes float {
  0% { transform: translateY(0) rotate(0deg); opacity: 1; }
  100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
}


/* --- Main Content Card (Glassmorphism) --- */
.main-container {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(15px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 20px;
  padding: 40px 50px;
  box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
  display: flex;
  flex-direction: column;
  align-items: center;
  max-width: 500px;
  width: 90%;
  z-index: 1;
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}

/* 3D Tilt Hover Effect */
.main-container:hover {
  transform: perspective(1000px) rotateY(3deg) scale(1.02);
  box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.45);
}

/* --- Animated Entrance for Elements --- */
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.logo, h1, .tagline, .btn {
  opacity: 0; /* Start hidden */
  animation: fadeInUp 0.8s ease forwards;
}
.logo { animation-delay: 0.2s; }
h1 { animation-delay: 0.4s; }
.tagline { animation-delay: 0.6s; }
.btn { animation-delay: 0.8s; }


/* --- Styled Elements --- */
.logo {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  object-fit: cover;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
  margin-bottom: 25px;
  transition: transform 0.3s ease;
}
.logo:hover {
  transform: scale(1.08) rotate(5deg);
}

h1 {
  font-size: 3.5rem;
  margin-top: 0;
  margin-bottom: 0.5rem;
  text-shadow: 0 3px 12px rgba(0,0,0,0.3);
}

.tagline {
  font-size: 1.1rem;
  font-weight: 400;
  margin-bottom: 35px;
  color: #ffffffdd;
  text-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

.btn {
  background: rgba(255, 255, 255, 0.95);
  color: #2575fc;
  padding: 15px 40px;
  border: none;
  border-radius: 50px;
  font-size: 1.2rem;
  font-weight: 700;
  cursor: pointer;
  box-shadow: 0 6px 20px rgba(0,0,0,0.25);
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  gap: 10px;
}
.btn:hover {
  background: #fff;
  color: #6a11cb;
  transform: scale(1.05) translateY(-3px);
  box-shadow: 0 8px 25px rgba(0,0,0,0.35);
}

.btn .play-icon {
  font-size: 1rem;
  transition: transform 0.3s ease;
}

.btn:hover .play-icon {
  transform: scale(1.2);
}

/* --- Footer --- */
footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  padding: 15px 0;
  font-size: 0.9rem;
  color: #ffffffdd;
  text-align: center;
  z-index: 1;
}
footer span { font-weight: 600; }

/* Responsive adjustments */
@media (max-width: 600px) {
  h1 { font-size: 2.5rem; }
  .logo { width: 120px; height: 120px; }
  .main-container { padding: 30px 25px; }
  .btn { font-size: 1.1rem; padding: 12px 30px; }
}

</style>
</head>
<body>

  <!-- Background Animated Shapes -->
  <div class="animated-shapes">
    <div class="shape1"></div><div class="shape2"></div><div class="shape3"></div>
    <div class="shape4"></div><div class="shape5"></div><div class="shape6"></div>
    <div class="shape7"></div><div class="shape8"></div><div class="shape9"></div>
    <div class="shape10"></div>
  </div>

  <!-- Main Content Container -->
  <main class="main-container">
    <img src="images/circle_logo.png" alt="QuizzyLearn Logo" class="logo">

    <h1>QuizzyLearn</h1>
    <p class="tagline">Unlock Your Potential Through the Power of Play.</p>
    
    <button class="btn" onclick="window.location.href='loading.html'">
      <span class="play-icon">&#9658;</span> <!-- HTML code for a play triangle -->
      Play & Learn
    </button>
  </main>

  <footer>
    <span>QuizzyLearn</span> | Learn. Play. Grow. | Â© 2025 All rights reserved.
  </footer>

</body>
</html>
